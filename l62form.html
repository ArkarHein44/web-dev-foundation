<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>bootstrap Form</title>

    <!-- css1 js1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- select 2 -->
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />

    <!-- flatpickr -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">

    <!-- summernote css1  -->
    <link href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-lite.min.css" rel="stylesheet">

  </head>
  <body>

<!-- 
    0 to 5
    
    margin = m-5
    margin-top = mt-5
    margin-bottom = mb-5
    margin-left   = ms-5 
    margin-right  = me-5 
    top-bottom    = mx-5 
    left-right    = my-5

    padding - p-5 
    padding-top - pt-5 
    padding-bottom - pb-5 
    padding - left - ps-5 
    padding-right - pe-5 
    top-botom - px-5 
    left - right - py-5  -->


    <div class="container">
        <h1>bootstrap Form</h1>

        <form action="" method="" enctype="multipart/form-data"">
            <div class="row">
                <div class="form-group col-md-6 mb-3">
                    <label for="firstname" >First Name</label>
                    <input type="text" name="firstname" id="firstname" class="form-control rounded-0" name="firstname" placeholder="Enter your firstname"/>
                </div>

                <div class="form-group col-md-6 mb-3">
                    <label for="lastname">Last Name</label>
                    <input type="text" name="lastname" id="lastname" class="form-control rounded-0" name="lastname" placeholder="Enter your lastname"/>
                </div>

                <div class="form-group col-md-6 mb-3">
                    <label for="height">Height</label>
                    <input type="number" name="height" id="height" class="form-control rounded-0" name="height" placeholder="Enter your height"/>
                </div>

                <div class="col-md-6 form-group mb-3">
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" class="form-control rounded-0" placeholder="Enter your E-Mail"/>
                </div>

                <div class="form-group col-md-6 mb-3">
                    <label for="password">Password</label>
                    <input type="password" class="form-control rounded-0" id="password" name="password" placeholder="Enter your password" />
                </div>

                <div class="form-group col-md-6 mb-3">
                    <label for="country">Country</label>
                    <select name="country[]" id="country" class="form-select">
                        <option selected disabled>Choose Country</option>
                        <option value="mm">Myanmar</option>
                        <option value="th">Thailand</option>
                        <option value="slk">Sirilanka</option>
                        <option value="indo">Indonesia</option>
                    </select>
                </div>

                <div class="form-group col-md-6 mb-3">
                    <label for="role">Role</label>
                    <select name="role[]" id="role" class="form-select" multiple>
                        <option value="adm">Admin</option>
                        <option value="mg">Manager</option>
                        <option value="sup">Supervisor</option>
                        <option value="ed">Editor</option>
                        <option value="vr">Viewer</option>
                        <option value="sbu">Subscriber</option>
                    </select>
                </div>

                <div class="form-gruop col-md-6 mb-3">
                    <label>Gender</label>
                    <div class="form-check">
                        <input type="radio" class="form-check-input" name="gender" id="genderm" value="1" />
                        <label for="genderm">Male</label>
                    </div>

                    <div class="form-check">
                        <input type="radio" class="form-check-input" name="gender" id="genderf" value="0" />
                        <label for="genderf">Female</label>
                    </div>
                </div>

                <div class="form-gruop col-md-6 mb-3">
                    <label>Fav Music</label>
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" name="favmusic" id="favpop" value="1" />
                        <label for="favpop">Pop</label>
                    </div>

                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" name="favmusic" id="favrock" value="2" />
                        <label for="favrock">Rock</label>
                    </div>

                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" name="favmusic" id="favhip" value="3" />
                        <label for="favhip">Hip-hop</label>
                    </div>
                </div>

                <div class="form-group col-md-6 mb-3">
                    <label for="dob">Date of birth</label>
                    <input type="date" class="form-control form-control-lg rounded-0" name="dob" id="dob" />

                </div>

                <div class="form-group col-md-6 mb-3">
                    <label for="nrc">NRC</label>
                    <input type="file" class="form-control form-control-sm rounded-0" name="nrc" id="nrc" />
                    
                </div>

                <div class="col-md-6 form-group mb-3">
                    <label for="score">Score</label>
                    <input type="range" name="score" id="score" class="form-range" min="0" max="100" value="0" />
                </div>

                <div class="col-md-12 form-group mb-3">
                    <label for="bio">Bio</label>
                    <textarea name="bio" id="bio" class="form-control rounded-0" placeholder="enter your bio"></textarea>
                </div>

                <div class="col-md-12 mb-3">
                    <div class="form-check form-switch">
                        <input type="checkbox" name="agree" id="agree" class="form-check-input" value="1"/>
                        <label for="agree" > I agree all the above regulation.</label>
                    </div>
                </div>

                <div class="col-md-12">
                    <div class="d-flex justify-content-end">
                        <button type="button" class="btn btn-secondary btn-sm rounded-0 me-3" >Cancel</button>
                        <button type="button" class="btn btn-primary btn-sm rounded-0" me-3>Register</button>
                    </div>
                </div>

            </div>
        </form>
    </div>

    <!-- jquerry 1 -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" type="text/javascript"></script>

    <!-- select 2 -->
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>

    <!-- js1  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <!-- flatpickr -->
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>

    <!-- summernote js  -->
    <script src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-lite.min.js"></script>

    <script type="text/javascript">

        $(document).ready(function(){

            // console.log("Hi");

            //for role
            $('#role').select2();

            //for dob
            $('#dob').flatpickr({
                enableTime: true,
                dateFormat: "d-m-Y H:i",

                //minDate: "2022-01",
                //minDate: "2022-10-20",
                //minDate: "today",

                //minDate: "today",
                //maxDate: "2024-03-07",

                maxDate: "2001"
            });

            //for bio
            $('#bio').summernote({
        placeholder: 'Say Something ...',
        tabsize: 2,
        height: 150,
        toolbar: [
         
          ['font', ['bold', 'underline', 'clear']],
          ['color', ['color']],
          ['para', ['ul', 'ol', 'paragraph']],
          
          
          ['view', ['fullscreen', 'codeview', 'help']]
        ]
      });

        })
        
    </script>
  </body>
</html>
