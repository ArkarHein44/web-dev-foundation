<!DOCTYPE html>
<html>
<head>
	<title>Arimetric Operators</title>
</head>
<body>
	


	<script type="text/javascript">
		// Group variables declaration
		// var num1 = 20, num2 =30, num3 = 40;
		// var 	num1 = 20, 
		// 		num2 =30, 
		// 		num3 = 40;

		// let num1 = 20, num2 =30, num3 = 40;
			// let 	num1 = 20,
			//  	num2 =30,
			//  	num3 = 40;

		// const num1 = 20, num2 =30, num3 = 40;
			const 	num1 = 20,
			 		num2 =30,
			 	 	num3 = 40;

		console.log(num1,num2,num3);

		// var num1,num2,num3; // can
		// let num1,num2,num3; // can
		// const num1,num2,num3; // error

		let x = 10,
			y = 20,
			z = 30;

		document.write("Adding result "+(x+y)+"</br>");
		document.write("Subtration result "+(x-y)+"</br>");
		document.write("Multiplication result "+(x*y)+"</br>");
		document.write("Division result "+(z/x)+"</br>");
		document.write("Modulus result "+(z%y)+"</br>");

		let p = 10;

		document.write("Increment after print out"+(p++)+"</br>"); // 10
		document.write("Increment after print out"+(p)+"</br>"); // 11
		document.write("Increment after print out"+(p++)+"</br>"); // 11
		document.write("Increment after print out"+(p)+"</br>"); // 12

		let q = 10;
		document.write("Increment before print out"+(++q)+"</br>"); // 11
		document.write("Increment before print out"+(q)+"</br>"); // 11
		document.write("Increment before print out"+(++q)+"</br>"); // 12

		let a = 10;

		document.write("Decrement after print out"+(a--)+"</br>"); // 10
		document.write("Decrement after print out"+(a)+"</br>"); // 9
		document.write("Decrement after print out"+(a--)+"</br>"); // 9
		document.write("Decrement after print out"+(a)+"</br>"); // 8

		let b = 10;
		document.write("Decrement before print out"+(--b)+"</br>"); // 9
		document.write("Decrement before print out"+(b)+"</br>"); // 9
		document.write("Decrement before print out"+(--b)+"</br>"); // 8
		document.write("Decrement before print out"+(b)+"</br>"); // 8




		
		
		
		


	</script>
</body>
</html>
