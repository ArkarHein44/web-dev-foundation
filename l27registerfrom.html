<!DOCTYPE html>
<html>
<head>
    <title>Register Form</title>
    <link href="./css/l27registerform.css" rel="stylesheet" type="text/css"/>
</head>
<body>
   <div class="container">
    <h2>Register with us</h2>
    <form class="form" action="" method=""> 
        <div class="form-group">
            <label for="username">User Name</label>
            <input type="text" name="username" id="username" class="form-control" placeholder="Enter username" autocomplete="off"/>
        </div>

        <div class="form-group">
            <label for="email">E-Mail</label>
            <input type="email" name="email" id="email" class="form-control" placeholder="Enter your email" autocomplete="off"/>
        </div>

        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" name="password" id="password" class="form-control" placeholder="Enter password" autocomplete="off"/>
        </div>

        <div class="form-group">
            <label for="cfpassword">Confirm Password</label>
            <input type="password" name="password" id="cfpassword" class="form-control" placeholder="Confirm your password" autocomplete="off"/>
        </div>

        <!-- <div class="form-group">
            <label for="dob">Date of Birth</label>
            <input type="date" name="dob" id="dob" class="form-control"/>
        </div> -->
        
        <button type="button" class="btn">Sumit</button>
    </form>
   </div>
</body>

</html>
