<!DOCTYPE html>
<html>
<head>
	<title>JS Intro</title>
</head>
<body>
	<p>Hay</p>
	<script type="text/javascript">
		console.log('aung aung');
		console.log("kyaw kyaw");
		console.log(`su su`)

		console.log(500);
		console.log('600')
		console.log("700")
		console.log(`800`)

		console.log("aung aung", "zaw zaw", "maung maung");

		console.log("your age is ", 2023-1995," years old.");

		console.log(true);
		console.log(false);

		console.log(10+10); //20
		console.log(10+`40`); //1040
		console.log(true+true); //2
		console.log(true+false); //1

		console.log(true+50); //51
		console.log(false+50); //50

		console.log(true+` aung aung`); //true aung aung
		console.log(`zaw zaw `+ false); // zaw zaw false

		// window.alert("Hello Myanmar");
		// window.alert("Save Myanmar");
		// alert("Are you ready to learn JS(Java Script)?");

		// variables(var/ let/ const)
		// var/let/const variable_name=value;

		var fullname = "Arkar Hein";
		console.log(fullname); //Arkar Hein

		// concatenate(+)
		console.log("My friend name is "+fullname)
		console.log("My friend name is"+" "+fullname)

		var now = 2023;
		var byear = 1997;
		var age = now-byear;
		console.log("Your age is "+age+" years old.");
		console.log(`Your age is ${age} years old.`) 

		// backticks(``)
		var lady = "Honey Nwe Oo";
		console.log("we love "+lady); // we love Honey Nwe Oo
		console.log(`We love ${lady}.`); // We love Honey Nwe Oo.

		var num1 = 100;
		const num2 = 200;
		console.log(num1);
		console.log(num2);
		console.log(num1,num2);
		console.log(num1+num2); // 300

		console.log("num1"+"num2"); //num1num2
		console.log('num1+num2'); //num1+num2
		console.log(`num1+num2`);

		console.log(`${num1}+${num2}`); //100+200
		console.log(`${num1}`+`${num2}`) //100200
		console.log(`${num1+num2}`); //300

		// override or overwrite
		var num3 = 30;
		var num4 = 40;

		console.log("num3 value is = "+num3); //num3 value is = 30
		console.log("num4 value is = "+num4); // num4 value is = 40
		console.log(num3+num4); //70

		num3 = 50; //override
		console.log("num3 value is = "+num3); //num3 value is = 50
		console.log(num3+num4); //90

		let num5 = 50;
		console.log(num5); //50

		num5 = 500;
		console.log(num5); //500

		const num6 = 60;
		console.log(num6);
		// const num6 = 70;
		// num6 = 70;
		// const can't override of overwrite.

		// Special Escape characters(\)

		console.log("Hay I am working, Do you see now.");
		console.log("Hay I am 'working', Do you see now.");
		console.log('Hay I am "working", Do you see now.');

		// console.log("Hay I am "working", Do you see now.") //error
		// console.log('Hay I am 'working', Do you see now.') //error

		console.log("Hay I'm working and I'm reading.Do you see now?");
		console.log('He is very tall, about 6ft 4"');

		let x = 'He\'s U Ba.';
		let y = "He's my \"Uncle\".";

		console.log(`${x}${y}`); // He's U Ba. He is my "Uncle".

		document.write(`${x}${y}`)

	</script>
</body>
</html>
