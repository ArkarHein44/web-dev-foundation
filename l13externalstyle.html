<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>external style</title>
		<link href="./css/l13externalstyle.css" rel="stylesheet" type="text/css" />
		<style type="text/css">
			h1{
				color:red;
			}
			h2{
				color:green;
			}
		</style>
	</head>
	<body>
		<div>
			<h1>We love Our Family h1</h1>
			<h2>We love Our Family h2</h2>
			<h3>We love Our Family h3</h3>
			<h4>We love Our Family h4</h4>
			<h5>We love Our Family h5</h5>
		</div>
		<hr/>	
		<div>
			<span id="myself">I love myself</span>
			<br/>
			<span>Hello Myanmar</span>
			<br/>
			<span id="thd">Hello Thailand</span>
			<br/>
			<span>Hello Mandalay</span>
			<br/>
			<b id="ygn">Hello Yangon</b>
			<br/>
			<i>Hello Bago</i>
		</div>
		<hr/>
		<div>
			<span class="phone">Sony Phone</span>
			<br/>
			<span>My Phone</span>
			<br/>
			<span class="phone">iphone</span>
			<br/>
			<span class="fontlg">Samsung</span>
			<br/>
			<b class="phone fontlg">Nokia</b>
			<br/>	
			<u>Oppo Phone</u>
		</div>
	</body>
</html>
