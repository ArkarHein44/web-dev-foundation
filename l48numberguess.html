<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Guess</title>
    <link rel="stylesheet" href="./css/l48numberguess.css" type="text/css" />
</head>
<body>

    <div class="container">

        <h1>Number Guess</h1>

        <p>Guess a number between <span class="minnumber">00</span> to <span class="maxnumber">00</span></p>

        <form action="" method="" class="gameform" id="gameform">

            <div class="form-group">

                <input type="number" class="form-control" id="guessnumber" name="guessnumber" placeholder="Enter your guess number..." autofocus />

                <input type="submit" class="btn" id="btn" />

            </div>

            <span class="message1"></span>
            <span class="message2"></span>

        </form>
    </div>

    <script src="./js/l48numberguess.js" type="text/javascript">

	</script>
</body>
</html>
