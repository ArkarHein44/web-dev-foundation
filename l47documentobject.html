<!DOCTYPE html>
<html>
<head>
	<title>Document Object Model</Object></title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
	<link rel="stylesheet" href="./css/l47documentobject.css">
</head>
<body>
    
<div class="container">
	<div class="card">
		<div class="card-header">
			<h3 class="card-title">Todo List</h3>
			<form class="form" id="form" action=" " method="">
					<div class="form-group">
						<label for="task">Enter New Task</label>
						<input type="text" id="task" name="task" class="form-control" />
					</div>
					<input type="submit" id="btn" class="btn" value="Add Task" />
			</form>
		</div>
		<div class="card-footer">
			<h4 id="tasktitle">All My Tasks</h4>
			<ul class="list-group">
				<li class="list-group-item">
					List Item 1
					<a href="https://google.com" id="delete-item1" class="delete-item" title="iamtitle" alt="iamalt"><i class="fas fa-trash-alt"></i></a>
				</li>
				<li class="list-group-item">
					List Item 2
					<a href="#" id="delete-item2" class="delete-item"><i class="fas fa-trash-alt"></i></a>
				</li>
				<li class="list-group-item">
					List Item 3
					<a href="#" id="delete-item3" class="delete-item"><i class="fas fa-trash-alt"></i></a>
				</li>
				<li class="list-group-item">
					List Item 4
					<a href="#" id="delete-item4" class="delete-item myitem"><i class="fas fa-trash-alt"></i></a>
				</li>
				<li class="list-group-item">
					List Item 5
					<a href="#" id="delete-item5" class="delete-item"><i class="fas fa-trash-alt"></i></a>
				</li>
			</ul>
			<a href="https://google.com" id="clearall" class="clear-tasks">Clear Task</a>
		</div>
	
		<div class="moretasks">
			<img src="https://i.gifer.com/ZKZg.gif" id="loading" class="loading" alt="loader" />
		</div>
	</div>
</div>



	<script src="./js/l47documentobjectmodel.js" type="text/javascript">

	</script>

</html>
