<!DOCTYPE html>
<html>
<head>
	<title>Data Type</title>
</head>
<body>
	


	<script type="text/javascript">
		// string
		const name = "Su Su"

		console.log(name);
		console.warn(typeof name);
		console.error(typeof(name));

		// Number
		const age = 25;
		console.log(age);
		console.log(typeof age);

		//Boolean (true, false)
		const hascar = false;
		console.log(hascar);
		console.log(typeof hascar);

		//Object (date object)
		var date = new Date();
		console.log(date);
		console.log(typeof date);


		const address = {
			no:"No.123",
			street:"st btw 75x76",
			city:"Mandalay",
			country:"Myanmar"
		};

		console.log(address);
		console.log(typeof address);

		// Array (object)
		const hobbies = ["movie","music","sport"];
		console.log(hobbies);
		console.log(typeof hobbies);

		let test;
		console.log(test); // undefined
		console.log(typeof test); // undefined

		const AsusX456U =[
			"CPU:Intel Core i5 6200U",
			"RAM:8GB 1600 MHz",
			"SSD:128 GB",
			"HDD:1024 GB",
			"GPU:Nvidea Gforce 940M"
		];	
		console.log(AsusX456U.length);
		document.write("AusuX456U"+"<br/>"+AsusX456U[0]+"<br/>"+AsusX456U[1]+"<br/>"+AsusX456U[2]+"<br/>"+AsusX456U[3]+"<br/>"+AsusX456U[4]);

		const car = null;
		console.log(car); //null
		console.log(typeof car); // object

		let phone;
		console.log(phone);
		console.log(typeof phone);//undefined

		phone ="iphone";
		console.log(phone);//iphone
		console.log(typeof phone);//string

		const nickname = "";
		console.log(nickname);
		console.log(typeof nickname);//string
		


	</script>
</body>
</html>
